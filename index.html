<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="3000">

      <a-asset-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>

      <a-asset-item id="giraffe" src="./models/giraffe/scene.gltf"></a-asset-item>

      <a-asset-item id="fence" src="./models/wooden_fence/scene.gltf"></a-asset-item>

      <a-asset-item id="tree" src="./models/tree_for_games/scene.gltf"></a-asset-item>

      <a-asset-item id="photographer" src="./models/photographer/scene.gltf"></a-asset-item>

      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    

    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--Giraffe-->
    

    <!--Photographer-->
    

    <!--Trees-->


    <!--Fence-->
    <a-entity>
      <a-entity position="-2 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence"
        shadow="cast: true; receive: false">
      </a-entity>


    </a-entity>    

  </a-scene>
</body>

</html>
